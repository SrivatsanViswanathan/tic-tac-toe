<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <script defer src="./script.js"></script>

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="title">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="body-container">
            <!-- New Game Screen -->
            <div class="new-game" id="new-game">
                <div class="buttons">
                    <button class="mButton" id="mButton">Multiplayer</button>
                    <button class="sButton" id="sButton">Single Player</button>
                </div>
            </div>
            <div class="multiplayer" id="multiplayer">
                <div class="left" id="left">
                    <div class="change-name" id="change-name">
                        <form class="form" id="form"onsubmit="return false;">
                            <div class="input">
                                <label for="player1" id="label1">Player 1:</label>
                                <input type="text" id="player1" name="player1">
                            </div>
                            <div class="input">
                                <label for="player2" id="label2">Player 2:</label>
                                <input type="text" id="player2" name="player2">
                            </div>
                        </form>
                        <div class="formButton">
                            <button type="submit" class="submit" id="submit">Submit</button>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="cButton" id="cButton">Change Name</button>
                    </div>
                </div>
                <div class="right">
                    <div class="top">
                        <div class="title">
                            <h3 id="player1-heading">Player 1</h3>
                            <h3 id="player2-heading">Player 2</h3>
                        </div>
                    </div>
                    <div class="middle">
                        <div class="gameBoard">
                            <div class="square one first" value="1"></div>
                            <div class="square one" value="2"></div>
                            <div class="square one last" value="3"></div>
                            <div class="square two first" value="4"></div>
                            <div class="square two" value="5"></div>
                            <div class="square two last" value="6"></div>
                            <div class="square three first" value="7"></div>
                            <div class="square three" value="8"></div>
                            <div class="square three last" value="9"></div>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="message">
                            Player 1 has won!
                        </div>
                        <div class="buttons">
                            <button>Play Again</button>
                            <button class="restart" id="restart">New Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-container">
            <div class="copyright">
                &copy; Srivatsan Viswanathan
            </div>
        </div>
    </div>
</body>
</html>
