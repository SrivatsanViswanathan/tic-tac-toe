<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <script defer src="./script.js"></script>

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="title">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="body-container">
            <!-- New Game Screen -->
            <div class="new-game" id="new-game">
                <div class="buttons">
                    <button class="mButton" id="mButton">Multiplayer</button>
                    <button class="sButton" id="sButton">Single Player</button>
                </div>
            </div>
            <div class="multiplayer" id="multiplayer"></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-container">
            <div class="copyright">
                &copy; Srivatsan Viswanathan
            </div>
        </div>
    </div>
</body>
</html>
